<body>
  <header class="seven-header">

      </ul>
    </nav>
  </header>

  <section id="ContactUs" class="animate">
    <h2>Contact Us</h2>
    <form action="#" autocomplete="off">
      <div class="form-shape">
        <label for="query">Type of Query</label>
        <select id="query" required>
          <option value="" selected disabled>Select</option>
          <option>Order related Issues</option>
          <option>Site related Issues</option>
          <option>Complaint related Issues</option>
          <option>Others</option>
        </select>
      </div>

      <div class="form-shape">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your Name" required>
      </div>

      <div class="form-shape">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
      </div>

      <div class="form-shape">
        <label for="pho">Phone</label>
        <input type="tel" id="pho" placeholder="Enter your Phone no" required>
      </div>

      <div id="radio" class="form-shape">
        <span>Are you a member of Seven Heaven?</span>
        <label><input type="radio" name="member" value="yes" required> Yes</label>
        <label><input type="radio" name="member" value="no"> No</label>
      </div>

      <div class="form-shape">
        <label for="message">Describe your query</label>
        <textarea id="message" cols="30" rows="5" placeholder="Type your message here..." required></textarea>
      </div>

      <input class="btn" type="submit" value="Submit">
      <input class="btn" type="reset" value="Reset">
    </form>
  </section>
